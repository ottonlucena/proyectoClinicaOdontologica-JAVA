    <h1 class="text-center">Lista Turnos</h1>

    <section class="container">
      <table class="table border border-black">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Identificador Paciente</th>
            <th scope="col">Identificador Odontologo</th>
            <th scope="col">Fecha</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <section class="container" style="display: none" id="update_turno">
      <form class="agregar_turno" id="update-turno">
        <div class="">
          <label for="id_paciente" class="form-label"
            >Identificador Paciente</label
          >
          <input
            type="number"
            class="form-control"
            id="id_paciente"
            placeholder="1"
            required
          />
        </div>
        <div class="">
          <label for="id_odontologo" class="form-label"
            >Identificador Odontologo</label
          >
          <input
            type="number"
            class="form-control"
            id="id_odontologo"
            placeholder="2"
            required
          />
        </div>
        <div class="mb-3">
          <label for="fecha" class="form-label">Fecha</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend">M</span>
            <input
              type="date"
              class="form-control"
              id="fecha"
              aria-describedby="inputGroupPrepend"
              required
            />
          </div>
        </div>

        <div class="text-center">
          <button class="btn btn-primary fs-5 fw-bold" type="submit">
            Enviar
          </button>
        </div>
      </form>
      <div id="respuesta" style="display: none; margin-top: 10px"></div>
    </section>
