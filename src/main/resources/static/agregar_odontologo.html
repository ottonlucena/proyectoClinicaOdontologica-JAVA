    <h1 class="text-center">Agregar Odontologo</h1>

    <section class="container">
      <form class="agregar_odontologo" id="agregar_odontologo">
        <div class="">
          <label for="nombre" class="form-label">Nombre</label>
          <input
            type="text"
            class="form-control"
            id="nombre"
            placeholder="Otton"
            required
          />
          <div class="valid-feedback">Looks good!</div>
        </div>
        <div class="">
          <label for="apellido" class="form-label">Apellido</label>
          <input
            type="text"
            class="form-control"
            id="apellido"
            placeholder="Lucena"
            required
          />
          <div class="valid-feedback">Looks good!</div>
        </div>
        <div class="mb-3">
          <label for="matricula" class="form-label">Matricula</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend">M</span>
            <input
              type="text"
              class="form-control"
              id="matricula"
              aria-describedby="inputGroupPrepend"
              placeholder="Número matricula"
              required
            />
          </div>
        </div>

        <div class="text-center">
          <button class="btn btn-primary fs-5 fw-bold" type="submit">
            Enviar
          </button>
        </div>
      </form>
      <div id="respuesta" style="display: none; margin-top: 10px"></div>
    </section>
